<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Delivery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #6a11cb 0%, #2575fc 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
        }

        .input-group {
            width: 100%;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            box-sizing: border-box;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
            opacity: 1;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            background-color: #ff3366;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-button:hover {
            background-color: #e6004c;
        }
        
        /* Styles for the confirmation screen */
        .confirmation-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .confirmation-screen img {
            max-width: 80%;
            height: auto;
            z-index: 1;
        }

        .confirmation-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Align content to the bottom */
            flex-grow: 1; /* Take up remaining space */
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .confirmation-content h1 {
            font-size: 32px;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 10px;
            position: relative;
            z-index: 3;
        }
        
        .confirmation-content p {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 20px;
            position: relative;
            z-index: 3;
        }

        .confirmation-content button {
            width: 80%;
            padding: 20px;
            background-color: #ff3366;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            z-index: 3;
        }
        
        .confirmation-content button:hover {
            background-color: #e6004c;
        }
        
        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d744;
            opacity: 0;
            animation: confetti-fall 3s ease-in-out forwards;
            z-index: 1;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="form-screen">
        <h2>Phone Kit Acquisition</h2>
        
        <div class="input-group">
            <input type="text" id="name" class="input-field" placeholder="Name">
        </div>
        
        <div class="input-group">
            <input type="text" id="age" class="input-field" placeholder="Your Age">
        </div>
        
        <div class="input-group">
            <input type="text" id="address" class="input-field" placeholder="Delivery Address">
        </div>
        
        <button class="submit-button" onclick="handleSubmit()">Submit</button>
    </div>

    <div class="confirmation-screen" id="confirmation-screen">
        <img src="https://ibb.co/ymdHn9Ps" alt="Apple iPhone 17 Pro Max">
        <div class="confirmation-content">
            <h1 style="font-size: 32px; font-weight: 700;">You got Apple iPhone 17 Pro Max in Bundle</h1>
            <button class="submit-button">GET</button>
        </div>
    </div>
</div>

<script>
    function handleSubmit() {
        const formScreen = document.getElementById('form-screen');
        const confirmationScreen = document.getElementById('confirmation-screen');
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const address = document.getElementById('address').value;
        
        // Hide the form screen
        formScreen.style.display = 'none';
        
        // Show the confirmation screen
        confirmationScreen.style.display = 'flex';

        // Add confetti animation
        createConfetti();
    }

    function createConfetti() {
        const colors = ['#f2d744', '#f25a7f', '#42d4a2', '#41c3d1', '#7d52a9'];
        const confettiCount = 50;
        
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = Math.random() * -100 + 'vh';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
    }
</script>

</body>
</html>
