<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка iPhone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #808080; /* Серый фон */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            color: #333;
        }

        .input-group {
            width: 100%;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #007aff;
        }

        .input-field::placeholder {
            color: #999;
            opacity: 1;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-button:hover {
            background-color: #005bb5;
        }
        
        /* Стили для экрана подтверждения */
        .confirmation-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .confirmation-screen h1 {
            font-size: 36px;
            color: #34c759;
            margin-bottom: 20px;
        }

        .confirmation-screen p {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .confirmation-screen img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="form-screen">
        <h2>Приобретение комплекта телефона</h2>
        
        <div class="input-group">
            <input type="text" id="name" class="input-field" placeholder="Имя">
        </div>
        
        <div class="input-group">
            <input type="text" id="age" class="input-field" placeholder="Ваш возраст">
        </div>
        
        <div class="input-group">
            <input type="text" id="address" class="input-field" placeholder="Адрес доставки">
        </div>
        
        <button class="submit-button" onclick="handleSubmit()">Отправить</button>
    </div>

    <div class="confirmation-screen" id="confirmation-screen">
        <h1>Доставка подтверждена!</h1>
        <p>Вы успешно получили свой **iPhone 17 Pro Max**!</p>
        <img src="iPhone-17-Pro-Max-Template-PNG.png" alt="Apple iPhone 17 Pro Max">
    </div>
</div>

<script>
    function handleSubmit() {
        const formScreen = document.getElementById('form-screen');
        const confirmationScreen = document.getElementById('confirmation-screen');
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const address = document.getElementById('address').value;
        
        // Скрываем экран формы
        formScreen.style.display = 'none';
        
        // Показываем экран подтверждения
        confirmationScreen.style.display = 'flex';
    }
</script>

</body>
</html>
